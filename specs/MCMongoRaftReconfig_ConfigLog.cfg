\* Model for checking properties of the config log protocol.
\* We can check this protocol in isolation by setting MaxLogLen=0, which
\* disables the writing of oplog entries. When we do this, we are 
\* essentially running the MongoLoglessDynamicRaft protocol.
SPECIFICATION Spec
CONSTANTS 
Nil = Nil
Server = {n1, n2, n3, n4}
Secondary = Secondary
Primary = Primary
MaxLogLen = 0
MaxTerm = 3
MaxConfigVersion = 3
CONSTRAINT StateConstraint
INVARIANT ElectionSafety
INVARIANT ElectionDisablesOldTerms
SYMMETRY ServerSymmetry
