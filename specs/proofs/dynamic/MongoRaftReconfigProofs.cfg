\* INIT Ind
INIT IInit
NEXT Next
CONSTANTS 
Nil = Nil
Server = {n1, n2}
Secondary = Secondary
Primary = Primary
MaxLogLen = 0
MaxTerm = 1
MaxConfigVersion = 2
Nat <- NatFinite
Seq <- BoundedSeqFin
n1 = n1
n2 = n2
n3 = n3
NumRandSubsets = 11
CONSTRAINT StateConstraint
\* INVARIANT Ind
VIEW ViewNoElections
SYMMETRY Symmetry






\*
\* LEMMA Basic
\*
INVARIANT CurrentTermAtLeastAsLargeAsLogTermsForPrimary
INVARIANT TermsOfEntriesGrowMonotonically
INVARIANT OnePrimaryPerTerm
\* INVARIANT ExistsQuorumInLargestTerm \* quorum based.
INVARIANT ElectionDisablesLesserOrEqualTerms
    \* /\ LogEntryInTermDisablesLesserOrEqualTerms

INVARIANT LogsMustBeSmallerThanOrEqualToLargestTerm
INVARIANT PrimaryHasEntriesItCreated

\*
\* LEMMA Reconfigs.
\*
INVARIANT PrimaryConfigTermEqualToCurrentTerm
INVARIANT ConfigsNonEmpty

\* Establish basic, intra-term config safety.
INVARIANT ConfigVersionAndTermUnique
INVARIANT ConfigSameTermAncestorMustBeCommitted
INVARIANT ConfigOverlapsWithDirectAncestor
INVARIANT PrimaryInTermContainsNewestConfigOfTerm

\* Establish inter-term config safety.
\* INVARIANT ElectionReconfigDoesntChangeMemberSet
\* INVARIANT ConfigDiffTermAndVersionAncestorMustBeCommitted
INVARIANT ConfigInTermImpliesQuorumOfConfigInTerm

\* INVARIANT ConfigInTermImpliesSomeNodeInThatTerm
\* INVARIANT ConfigVersionAndTermUnique
\* INVARIANT ActiveConfigsInSameTermOverlap
\* INVARIANT PrimaryInTermContainsNewestConfigOfTerm
\* INVARIANT ConfigsWithSameVersionHaveSameMemberSet
\* INVARIANT ConfigSeparationImpliesPreviousCommit
\* INVARIANT ConfigInTermImpliesQuorumOfConfigInTerm
\* INVARIANT ConfigInTermDisablesAllOlderConfigsWithDifferingMemberSets

\*
\* LEMMA Extra
\*
INVARIANT CommittedTermMatchesEntry
INVARIANT LogsLaterThanCommittedMustHaveCommitted
INVARIANT LogsEqualToCommittedMustHaveCommittedIfItFits
\* INVARIANT CommittedEntryIndMustBeSmallerThanOrEqualtoAllLogLens
\* INVARIANT CommittedEntryTermMustBeSmallerThanOrEqualtoAllTerms
INVARIANT LeaderCompletenessGeneralized

    \* /\ ElectableNodesHaveCommittedEntrielslss
\* INVARIANT CommittedEntriesMustHaveQuorums \* quorum based.


ALIAS Alias